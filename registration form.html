<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 10px 0 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Анкета владельца котика</h1>
    <form>
      <div>
        <label for="petsName">Кличка питомца*:</label>
        <input type="text" id="petsName" maxlength="20" required />
      </div>
      <div>
        <label for="ownersName">Имя владельца*:</label>
        <input
          type="text"
          id="ownersName"
          maxlength="30"
          pattern=".{2,}"
          title="Слишком короткое имя"
          required
        />
      </div>
      <div>
        <label for="phone">Телефон владельца*:</label>
        <input type="tel" id="phone" maxlength="13" required />
      </div>
      <div>
        <label for="email">E-mail владельца*:</label>
        <input type="email" id="email" required />
      </div>
      <div>
        Порода питомца:
        <select>
          <option value="1">порода 1</option>
          <option value="2">порода 2</option>
          <option value="3">порода 3</option>
          <option value="4">порода 4</option>
        </select>
      </div>
      <div>
        <label for="age">Возраст питомца, в годах:</label>
        <input type="number" id="age" min="0" max="20" />
      </div>
      <div>
        Чем питается ваш питомец?<br />
        <input type="checkbox" />сухой корм<br />
        <input type="checkbox" />влажный корм<br />
        <input type="checkbox" />натуральный корм<br />
      </div>

      <div>
        Пол животного:<br />
        <input type="radio" checked="checked" name="sex" value="male" />
        самец<br />
        <input type="radio" name="sex" value="female" /> самка
      </div>
      <div>Комментарий:</div>
      <div><textarea rows="5" cols="20" maxlength="200"></textarea></div>
      <div>
        Фото вашего питомца:
        <input type="file" accept="image/*" />
      </div>
      <input type="submit" value="Сохранить" />
    </form>
  </body>
</html>
